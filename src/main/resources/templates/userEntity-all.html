<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
                <div th:each="u : ${allUsers}" class="col mb-3">
                    <div class="border-danger card d-flex align-items-center flex-column bg-text">
                        <img src="/pic/jekich.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="'Full name: ' + *{u.firstName} + ' ' + *{u.lastName}"></h5>
<!--                            <h4 th:text="'Username: ' + *{u.username}"></h4>-->
<!--                            <h4 th:text="'Password: ' + *{u.password}"></h4>-->
<!--                            <h4 th:text="'ImageURL: ' + *{u.imageUrl}"></h4>-->
                           <a th:href="@{/userEntity/userEntity-details/{id}(id=${u.username})}" class="btn btn-danger">Details info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
