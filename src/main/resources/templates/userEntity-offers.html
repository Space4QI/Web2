<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/oldNavbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <h2 class="text-center text-light mt-5">Your offers</h2>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:each="o : ${offerModel}" class="col-md-4 d-flex flex-column bg-text mb-5 rounded">
                        <h2 th:text="'Model: ' + ${o.name}"></h2>
                        <h4 th:text="'Price: ' + ${o.price}"></h4>
                        <h4 th:text="'Seller: ' + ${o.seller}"></h4>
                        <h4><a class="btn-block"
                               th:href="@{/offer/offer-details/{offer-uuid}(offer-uuid=*{o.id})}">Detail
                            info</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
