<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<div class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Employee</h1>
                </div>
                <form th:action="@{/offer/add}"
                      th:method="post"
                      th:object="${offerModel}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <input th:field="*{description}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="description" aria-describedby="description" name="description"/>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="imageUrl">ImageURL</label>
                        <input th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="imageUrl" aria-describedby="imageUrl" name="imageUrl"/>
                        <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="mileage">Mileage</label>
                        <input th:field="*{mileage}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="mileage" aria-describedby="mileage" name="mileage"/>
                        <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="price" aria-describedby="price" name="price"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="year">Year</label>
                        <input th:field="*{year}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="year" aria-describedby="year" name="year"/>
                        <small th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger">Error
                            message</small>
                    </div>



                    <div class="mb-3">
                        <label class="form-label" for="seller">Seller</label>
                        <select multiple="false" class="form-control text-center"
                                id="seller" name="name" th:field="*{seller}">
                            <option th:each="s : ${sellers}"
                                    th:value="${s.username}"
                                    th:text="${s.username}">Seller name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="model">Model</label>
                        <select multiple="false" class="form-control text-center"
                                id="model" name="name" th:field="*{model}">
                            <option th:each="m : ${models}"
                                    th:value="${m.name}"
                                    th:text="${m.name}">Model name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                               class="text-danger">Error
                            message</small>
                    </div>


                    <fieldset class="mb-3">
                        <legend>Choose Transmission Type</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{transmissionType}"
                                       th:value="MANUAL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmissionType"/>
                                <span>MANUAL</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{transmissionType}"
                                       th:value="AUTOMATIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmissionType"/>
                                <span>AUTOMATIC</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('transmissionType')}" th:errors="*{transmissionType}"
                               class="text-danger">Error message</small>
                    </fieldset>

                    <fieldset class="mb-3">
                        <legend>Choose Engine Type</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{engineType}"
                                       th:value="GASOLINE"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engineType"/>
                                <span>GASOLINE</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engineType}"
                                       th:value="DIESEL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engineType"/>
                                <span>DIESEL</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engineType}"
                                       th:value="ELECTRIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engineType"/>
                                <span>ELECTRIC</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engineType}"
                                       th:value="HYBRID"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engineType"/>
                                <span>HYBRID</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('engineType')}" th:errors="*{engineType}"
                               class="text-danger">Error message</small>
                    </fieldset>

                    <button type="submit" class="btn btn-danger">Add Offer</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"/>
