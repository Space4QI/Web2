<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100 bg-white">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 pt-5 padding-add">
                <div class="justify-content-center">
                    <h1 class="text-black">Edit User </h1>
                </div>
                <form th:action="@{/userEntity/userEntity-edit}" th:method="post" th:object="${userEntity}" class="m-md-auto w-50 pb-3">
                    <input type="hidden" th:field="*{uuid}" />
                    <div class="mb-3">
                        <label class="text-black form-label" for="name">Username</label>
                        <input th:field="*{username}" th:errorclass="is-invalid" type="text" class="form-control text-center" id="name" aria-describedby="nameHelp" name="name"/>
                        <small id="nameHelp" class="form-text text-muted">The name must contain at least 1 and no more than 20 characters.</small>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Error message</small>
                    </div>
                    <div class="mb-3">
                        <label class="text-black form-label" for="imageURL">Image URL</label>
                        <input th:field="*{imageUrl}" type="text" class="form-control text-center" id="imageURL" name="imageURL"/>
                    </div>
                    <div class="mb-3">
                        <label class="text-black form-label" for="firstName">First Name</label>
                        <input th:field="*{firstName}" type="text" class="form-control text-center" id="firstName" name="firstName"/>
                    </div>
                    <div class="mb-3">
                        <label class="text-black form-label" for="lastName">Last Name</label>
                        <input th:field="*{lastName}" type="text" class="form-control text-center" id="lastName" name="lastName"/>
                    </div>
                    <button type="submit" class="btn btn-danger">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
